<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../register/register.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d08f329914.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <nav>
      <span class="logo-container">
        <a href="/public/home/home.html"
          ><img class="logo" src="/Images/MamasCookin-Logo.png" alt=""
        /></a>
      </span>
      <div class="nav-container">
        <a href="../ourPlans/ourPlans.html"
          ><button class="nav-buttons" id="select-plan-bc">
            <i class="fa-regular fa-square-check" style="color: #008000"></i>
            Select Plans
          </button></a
        >
        <button class="nav-buttons" id="nav-" style="color: #008000">-</button>
        <a href="../pickMeals/pickMeals.html"
          ><button class="nav-buttons" id="pick-meals-bc">
            <i class="fa-solid fa-utensils" style="color: #008000"></i> Pick
            Meals
          </button></a
        >
        <button class="nav-buttons" id="nav--" style="color: #008000">-</button>
        <a href=""
          ><button class="nav-buttons" id="register-bc">
            <i class="fa-regular fa-address-book" style="color: #008000"></i>
            Register
          </button></a
        >
        <button class="nav-buttons" id="nav---">-</button>
        <a href=""
          ><button class="nav-buttons" id="payment-bc">
            <i class="fa-regular fa-credit-card"></i> Payment
          </button></a
        >
      </div>
    </nav>
    <main id="main-section-container">
      <section id="customer-data-container">
        <span id="delivery-address-container"
          ><h6 id="customer-data-heading">Delivery Address</h6></span
        >
        <form id="input-form" action="">
          <div class="input-container">
            <span class="input-label-containers" id="first-name-container">
              <label for="first-name-input">Name *</label>
              <input type="text" name="" id="first-name-input" />
            </span>
            <span class="input-label-containers" id="last-name-container">
              <label for="last-name-input">Last Name *</label>
              <input type="text" name="" id="last-name-input" />
            </span>
          </div>
          <div class="input-container">
            <span class="input-label-containers" id="address-line-container">
              <label for="address-line-input">Address *</label>
              <input type="text" name="" id="address-line-input" />
            </span>
            <span
              class="input-label-containers"
              id="address-line-two-container"
            >
              <label for="address-line-two-input">Address Line 2 *</label>
              <input type="text" name="adress2" id="address-line-two-input" />
            </span>
          </div>
          <div class="input-container">
            <span class="input-label-containers" id="city-container">
              <label for="city-input">City *</label>
              <input type="text" name="" id="city-input" />
            </span>
            <span class="input-label-containers" id="state-container">
              <label for="state-input">State *</label>
              <input type="text" name="" id="state-input" />
            </span>
            <span class="input-label-containers" id="zipcode-container">
              <label for="zipcode-input">Zipcode *</label>
              <input type="text" name="" id="zipcode-input" />
            </span>
          </div>
          <div class="input-container">
            <span class="input-label-containers" id="phone-container">
              <label for="phone-number-input">Phone Number *</label>
              <input type="text" maxlength="16" id="phone-number-input" />
            </span>
          </div>
          <div class="input-container" id="email-pass-container">
            <span class="input-label-containers" id="email-container">
              <label for="email-input">Email</label>
              <input type="text" name="" id="email-input" />
            </span>
            <span class="input-label-containers" id="password-container">
              <label for="password-input">Password</label>
              <input type="password" name="" id="password-input" />
            </span>
          </div>
        </form>
      </section>
      <section id="os-container">
        <section id="os-main-container">
          <h6 class="order-summary-heading">Order summary</h6>
          <div id="os-top-section-container">
            <img id="os-image" src="/Images/emojiYummyHeart.png" alt="" />
            <span id="os-quantity-per-week"></span>
            <span id="os-price-per-week"></span>
          </div>
          <hr />
          <div id="os-mid-section-container">
            <div id="kit-name-quantity-container">
              <span id="os-kit-price-name">Kit price</span>
              <span id="os-kit-price-quantity">$0.00</span>
            </div>
            <div id="kit-shipping-data">
              <span id="os-shipping-price">Shipping</span>
              <span id="os-shipping-price">$10.99</span>
            </div>
          </div>
          <hr />
          <div id="os-botton-section-container">
            <div id="os-price-container">
            <span id="os-price-text">Kit total</span>
            <span id="os-price-total"></span>
        </div>
          </div>
        </section>
        <a href="../payment/payment.html">
        <button id="next-button">Next</button>
    </a>
        <span id="os-message-container">
          <img id="os-message-img" src="/Images/editedLogo.png" alt="" />
          <div id="os-message">
            No need to be home for delivery - our kits include an insulated
            pouch to keep your temperature sensitive ingredients cool and fresh.
          </div>
        </span>
      </section>
    </main>
  </body>
  <script src="./register.js"></script>
</html>
